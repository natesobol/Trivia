<head>

    <title>Trivia Whip</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

        const redirectPath = sessionStorage.getItem('triviawhip-redirect');

    <script src="_framework/blazor.webassembly.js"></script>
